<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Azure IoT Data Ingress Layer Best Practices</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css" id="theme">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">
	<link rel="stylesheet" href="css/azureiot.css">

	<script src="https://d3js.org/d3.v5.min.js"></script>

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

	<div class="reveal azure-iot">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">

			<section class="title-slide">
				<h2>Pulumi - infrastructure as code</h1>
					<h3>Compared to Terraform and Azure Resource Manager</h3>
			</section>

			<section>
				<h2>Thanks for listening</h2>
				<h3>Questions?</h3>
				<div>You can find the slides at
					<br />
					<a style="font-size: 0.8em"
						href="https://github.com/ChristianEder/pulumi-structurizr-workshop/tree/master/slides">https://github.com/ChristianEder/pulumi-structurizr-workshop/tree/master/slides</a>
				</div>
			</section>
		</div>

	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>

		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [
				{ src: 'lib/js/classList.js', condition: function () { return !document.body.classList; } },
				{ src: 'plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
				{ src: 'plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
				{ src: 'plugin/search/search.js', async: true },
				{ src: 'plugin/zoom-js/zoom.js', async: true },
				{ src: 'plugin/notes/notes.js', async: true }
			]
		});

		window.addEventListener("mousedown", handleClick, false);
		window.addEventListener("contextmenu", function (e) { e.preventDefault(); }, false);

		function handleClick(e) {
			e.preventDefault();

			if (e.target.nodeName != "A") {
				if (e.button === 0) Reveal.next();
				if (e.button === 2) Reveal.prev();
			}
		}

	</script>

</body>

</html>
